name: Snyk Security Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Maven
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate with Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test pointing to the pom.xml in JtProject
      - name: Snyk Test for Maven
        run: |
          snyk test --file=JtProject/pom.xml --maven-executable=./JtProject/mvnw --severity-threshold=medium --sarif-file-output=snyk.sarif || echo "Vulnerabilities found, continuing workflow."

      # Send results to Snyk dashboard
      - name: Snyk Monitor
        run: snyk monitor --file=JtProject/pom.xml --maven-executable=./JtProject/mvnw

      # Upload SARIF to GitHub Security
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
