name: Snyk SCA Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('JtProject/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Maven Project
        run: mvn -f JtProject/pom.xml clean install -B

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk Test (scan only JtProject)
        run: snyk test --all-projects --maven-executable=mvn --file=JtProject/pom.xml --json-file-output=JtProject/snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: JtProject/snyk-report.json

      - name: Monitor JtProject in Snyk Portal
        run: snyk monitor --maven-executable=mvn --file=JtProject/pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
