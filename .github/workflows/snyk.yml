name: Snyk Security Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 with Maven cache
      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Verify Maven installation
      - name: Verify Maven
        run: mvn -version

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate with Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test using system Maven
      - name: Snyk Test for Maven
        working-directory: JtProject
        run: snyk test --maven-executable=mvn --severity-threshold=medium || echo "Vulnerabilities found, continuing workflow."

      # Send results to Snyk dashboard
      - name: Snyk Monitor
        working-directory: JtProject
        run: snyk monitor --maven-executable=mvn
