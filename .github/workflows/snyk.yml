name: DevSecOps SCA Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  snyk-scan:
    name: Snyk Scan for Java
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('JtProject/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Project
        run: mvn -f JtProject/pom.xml clean install -B

      - name: Run Snyk Test
        run: |
          cd JtProject
          snyk test --all-projects --json=snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: JtProject/snyk-report.json

      - name: Monitor to Snyk Portal
        run: |
          cd JtProject
          snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
