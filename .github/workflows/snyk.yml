name: DevSecOps SCA Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  snyk-scan:
    name: Snyk Scan for Java
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4   # Use latest stable checkout

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'   # change as per your project

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Project
        run: mvn clean install -B

      - name: Run Snyk Test
        uses: snyk/actions/maven@master   # Use Snyk's Maven action
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects --json > snyk-report.json || true

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4   # Upgrade to v4
        with:
          name: snyk-report
          path: snyk-report.json

      - name: Monitor to Snyk Portal
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --all-projects
