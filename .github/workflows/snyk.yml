name: Snyk Security Scan â€” Quality Gate

on:
  push:
    branches:
      - main        # Default branch
  pull_request:
    branches:
      - main        # PRs targeting main
  workflow_dispatch: # Optional: manual trigger

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 with Maven cache
      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Verify Maven installation
      - name: Verify Maven
        run: mvn -version

      # Install Snyk CLI
      - name: Install Snyk
        run: npm install -g snyk

      # Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test and FAIL on medium, high, or critical
      - name: Snyk Test for Maven (Quality Gate)
        working-directory: JtProject
        run: snyk test --maven-executable=mvn --severity-threshold=medium

      # Send results to Snyk dashboard
      - name: Snyk Monitor
        working-directory: JtProject
        run: snyk monitor --maven-executable=mvn
